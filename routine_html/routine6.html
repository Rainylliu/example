<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedtime_Routine</title>
    <link rel="stylesheet" href="../CSS/routine_css/routine_6.css">
</head>
<body>
    <div class="navbar">
        <a href="../index.html"><p>Home</p></a>
    </div>
    <div class="main">
        <div class="text1"><h4>Bedtime_Routine</h4></div>
        <div class="todo">
            <div class="image-container">
                <img src="../icon/eat.png">
                <p>Eating/Drinking</p>
                <div class="dot1"></div>
            </div>
            <div class="image-container">
                <img src="../icon/games.png">
                <p>Game</p>
                <div class="dot2"></div>
            </div>
            <div class="image-container">
                <img src="../icon/music.png">
                <p>Music</p>
                <div class="dot3"></div>
            </div>
            <div class="image-container">
                <img src="../icon/video.png">
                <p>Video</p>
                <div class="dot4"></div>
            </div>
            <div class="image-container">
                <img src="../icon/sleep-mask.png">
                <p>Blinder</p>
                <div class="dot5"></div>
            </div>
        </div>
        <div class="text2"><h4>Sleep position</h4></div>
        <div class="position">
            <div class="image-container">
                <img class="p1" src="../icon/back.png">
                <p>Back</p>
                <div class="dot6"></div>
            </div>
            <div class="image-container">
                <img class="p2" src="../icon/fetal.png">
                <p>Fetal</p>
                <div class="dot7"></div>
            </div>
            <div class="image-container">
                <img class="p3" src="../icon/side.png">
                <p>Side</p>
                <div class="dot8"></div>
            </div>
            <div class="image-container">
                <img class="p4" src="../icon/stomach.png">
                <p>Stomach</p>
                <div class="dot9"></div>
            </div>
        </div>
    </div>
</body>
</html>
